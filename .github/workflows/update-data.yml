name: Update War Thunder Data

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: "0 0 1 * *"
  workflow_dispatch:
    inputs:
      month_id:
        description: "Month ID (e.g., diff_2026_january_february)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install -r data/scripts/requirements.txt

      - name: Fetch StatShark data
        env:
          STATSHARK_MONTH: ${{ github.event.inputs.month_id || 'diff_2026_january_february' }}
        run: |
          cd data/scripts
          python fetch_statshark.py

      - name: Fetch Datamine data
        run: |
          cd data/scripts
          python fetch_datamine.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update War Thunder data - $(date +%Y-%m-%d)" && git push)
